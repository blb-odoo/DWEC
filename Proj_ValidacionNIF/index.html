<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/validacionNIF.js"></script>
</head>
<body>
    <main>
        <h1>Registrar usuario</h1>
        <form action="#" autocomplete="off">
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" autofocus maxlength="20"><br>
            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos" maxlength="60"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" maxlength="250"><br>
            <label for="NIF">NIF</label><br>
            <input type="text" id="NIF" name="NIF" maxlength="9"><br>
            <button id="botonEnviar" disabled>Enviar</button>
        </form>
    </main>

    <div id="error">

    </div>

    <div id="telon">
        <div id="mensaje">
            <p>Los datos se han enviado correctamente</p>
        </div>
    </div>
</body>
</html>
